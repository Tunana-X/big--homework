# \u8C03\u8BD5\u4FE1\u606F
debug=true

# \u6A21\u677F\u4FE1\u606F
spring.mvc.view.prefix=
spring.mvc.view.suffix=.jsp

# **\u6570\u636E\u5E93\u57FA\u7840\u4FE1\u606F\u914D\u7F6E**
spring.datasource.url=jdbc:mysql://localhost:3306/wshop?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.max-total=20
spring.datasource.dbcp2.min-total=20
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.validation-query=SELECT 1 From dual


# \u663E\u793A SQL
spring.jpa.show-sql=true
logging.level.com.soft.dao=debug

# Server \u7AEF\u53E3
server.port=8088
server.servlet.session.timeout=-1

#\u4E0A\u4F20\u5927\u5C0F\u9650\u5236
spring.servlet.multipart.maxFileSize=100MB
spring.servlet.multipart.maxRequestSize=100MB

#mybatis
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.soft.domain
